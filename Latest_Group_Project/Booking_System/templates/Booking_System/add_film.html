{% extends "Booking_System/layout.html" %}
{% block title %}
Add Film
{% endblock %}

{% block content %}
    <div class="container">
        <h2>Add New Film</h2>
        <button type="button" onclick="location.href='{% url 'search_film' %}'" class="btn btn-primary">Search For Film</button>
        <br>
        <br>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="enter_button"type="submit">Add Film</button>
        </form>
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="{{ message.tags }}" style="color: red;">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %} 
    </div>
{% endblock %}
